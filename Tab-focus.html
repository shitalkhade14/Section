<!DOCTYPE html>

<html lang="en">




<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Tabs</title>

</head>




<style>

  #content1 {

    display: none;

  }




  #content2 {

    display: none;

  }




  #content3 {

    display: none;

  }

</style>




<body>

  <div class="tabs" id="tabs">

    <button id="Tab1" aria-labelledby="Home" class="Tab" onclick="tabClick(1)"  role="tab" aria-selected="true">Home</button>

    <button id="Tab2"  aria-labelledby="About" class="Tab" onclick="tabClick(2)"  role="tab" aria-selected="false">About</button>

    <button id="Tab3"   aria-labelledby="Contact" class="Tab" onclick="tabClick(3)"  role="tab" aria-selected="false">Contact</button>

  </div>




  <div id="content1">

    <h2>Home Page</h2>

    <p>This is my home page</p>

  </div>




  <div id="content2">

    <h2>About Page</h2>

    <p>This is my about page</p>

  </div>




  <div id="content3">

    <h2>Contact Page</h2>

    <p>This is my contact page</p>

  </div>




  <script>

    function tabClick(tabNumber) {

      let x = document.getElementById("content1");

      let y = document.getElementById("content2");

      let z = document.getElementById("content3");

      let a = document.getElementById("Tab1");

      let b = document.getElementById("Tab2");

      let c = document.getElementById("Tab3");

      let tab1=document.getElementById("Tab1");

      let tab2=document.getElementById("Tab2");

      let tab3=document.getElementById("Tab3");

     

      x.style.display = "none";

      y.style.display = "none";

      z.style.display = "none";

      a.setAttribute("aria-selected", "false");

      b.setAttribute("aria-selected", "false");

      c.setAttribute("aria-selected", "false");

      tab1.setAttribute("tabindex", "-1");

      tab2.setAttribute("tabindex", "-1");

      tab3.setAttribute("tabindex", "-1");





      if (tabNumber === 1) {

        x.style.display = "block";

        a.setAttribute("aria-selected", "true");

        tab1.setAttribute("tabindex", "0");

      } else if (tabNumber === 2) {

        y.style.display = "block";

        b.setAttribute("aria-selected", "true");

        tab2.setAttribute("tabindex", "0");

      } else if (tabNumber === 3) {

        z.style.display = "block";

        c.setAttribute("aria-selected", "true");

        tab3.setAttribute("tabindex", "0");

      }

    }




    const tabs = document.getElementById("tabs");




    tabs.addEventListener("keydown", e => {

      if (e.key === "ArrowRight") {

        if (e.target.parentElement.nextElementSibling) {

          e.target.nextElementSibling.focus();

        }

      } else if (e.key === "ArrowLeft") {

        if (e.target.parentElement.nextElementSibling) {

          e.target.previousElementSibling.focus();

        }

      }

    });

  </script>

</body>




</html>
